<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<script>
	function validateForm(){
		const re = /^(\d{10})$/g;
		var email = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		var nid = document.getElementById("national_code").value;
		if(!re.test(nid)){
		alert("please enter 10 digit");
		return false;
		}
	}
	</script>
</head>
<body>

</body>
